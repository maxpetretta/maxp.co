<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Color theme -->
    <script>
      const isDark =
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      document.documentElement.classList.toggle("dark", isDark)
    </script>

    <!-- Fonts -->
    <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Metadata -->
    <title>Max Petretta</title>
    <meta name="author" content="Max Petretta" />
    <meta name="description" content="Software engineer" />
    <meta name="robots" content="follow, index" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicons/apple-touch-icon.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicons/favicon-32x32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicons/favicon-16x16.png?v=2" />
    <link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest?v=2" />
    <link rel="mask-icon" href="%sveltekit.assets%/favicons/safari-pinned-tab.svg?v=2" color="#7b7b7b" />
    <link rel="shortcut icon" href="%sveltekit.assets%/favicons/favicon.ico?v=2" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph -->
    <meta property="og:title" content="Max Petretta" />
    <meta property="og:description" content="Software engineer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maxpetretta.com" />
    <!-- <meta property="og:image" content="%sveltekit.assets%/images/twitter.jpg" /> -->

    <!-- Twitter -->
    <meta name="twitter:site" content="@maxpetretta" />
    <meta name="twitter:creator" content="@maxpetretta" />
    <meta name="twitter:title" content="Max Petretta" />
    <meta name="twitter:description" content="Software engineer" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- <meta name="twitter:image" content="%sveltekit.assets%/images/twitter.jpg" /> -->

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
